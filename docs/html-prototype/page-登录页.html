    <style>
        :root {
            --color-primary: #059669;
            --color-primary-light: #10B981;
            --color-primary-dark: #047857;
            --color-cta: #F97316;
            --color-cta-dark: #EA580C;
            --color-background: #ECFDF5;
            --color-text: #064E3B;
            --color-text-light: #064E3B;
            --color-neutral-100: #F3F4F6;
            --color-neutral-200: #E5E7EB;
            --color-neutral-300: #D1D5DB;
            --color-neutral-400: #9CA3AF;
            --color-neutral-700: #374151;
            --color-white: #FFFFFF;
            --color-error: #EF4444;

            --font-sans: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;

            --spacing-2: 8px;
            --spacing-3: 12px;
            --spacing-4: 16px;
            --spacing-6: 24px;
            --spacing-8: 32px;

            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;

            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);

            --transition: 200ms ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            font-size: 16px;
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-4);
        }

        .login-container {
            width: 100%;

        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }

        .logo {

            align-items: center;

            width: 80px;
            height: 80px;

            border-radius: var(--radius-xl);

        .product-name {

        /* Login Form */
        .login-form {
            background-color: var(--color-white);
            border-radius: var(--radius-xl);
            padding: 40px;
            box-shadow: var(--shadow-lg);
        }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: var(--spacing-8);
            color: var(--color-text);
        }

        .form-group {
            margin-bottom: var(--spacing-6);
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-neutral-700);
            margin-bottom: var(--spacing-2);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-family: var(--font-sans);
            color: var(--color-text);
            background-color: var(--color-white);
            border: 1px solid var(--color-neutral-300);
            border-radius: var(--radius-md);
            transition: all var(--transition);
        }

        .form-input::placeholder {
            color: var(--color-neutral-400);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }

        .form-input.error {
            border-color: var(--color-error);
        }

        .form-error {
            color: var(--color-error);
            font-size: 12px;
            margin-top: var(--spacing-2);
            display: none;
        }

        .form-error.show {
            display: block;
        }

        /* Checkbox */
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            margin-bottom: var(--spacing-6);
        }

        .checkbox-input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--color-neutral-700);
            cursor: pointer;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            font-family: var(--font-sans);
            color: var(--color-white);
            background-color: var(--color-primary);
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition);
        }

        .btn:hover {
            background-color: var(--color-primary-dark);
            transform: scale(1.02);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background-color: var(--color-neutral-300);
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
        }

        /* Links */
        .form-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--spacing-4);
            margin-bottom: var(--spacing-2);
        }

        .link {
            font-size: 14px;
            color: var(--color-neutral-400);
            text-decoration: none;
            transition: color var(--transition);
        }

        .link:hover {
            color: var(--color-primary);
        }

        .register-link {
            text-align: center;
            margin-top: var(--spacing-4);
        }

        /* Back to Index */
        .back-link {
            text-align: center;
            margin-top: var(--spacing-8);
        }

        .back-link a {
            font-size: 14px;
            color: var(--color-neutral-700);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-2);
            transition: color var(--transition);
        }

        .back-link a:hover {
            color: var(--color-primary);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-form {
                padding: 24px;
            }

            .logo {
                width: 64px;
                height: 64px;
                font-size: 32px;
            }

            .product-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">

    <script>
        // Form validation
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const loginBtn = document.getElementById('loginBtn');

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Password validation
        function validatePassword(password) {
            return password.length >= 8;
        }

        // Input validation on blur
        emailInput.addEventListener('blur', function() {
            if (this.value && !validateEmail(this.value)) {
                this.classList.add('error');
                emailError.classList.add('show');
            } else {
                this.classList.remove('error');
                emailError.classList.remove('show');
            }
        });

        passwordInput.addEventListener('blur', function() {
            if (this.value && !validatePassword(this.value)) {
                this.classList.add('error');
                passwordError.classList.add('show');
            } else {
                this.classList.remove('error');
                passwordError.classList.remove('show');
            }
        });

        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = emailInput.value;
            const password = passwordInput.value;

            let isValid = true;

            // Validate email
            if (!validateEmail(email)) {
                emailInput.classList.add('error');
                emailError.classList.add('show');
                isValid = false;
            }

            // Validate password
            if (!validatePassword(password)) {
                passwordInput.classList.add('error');
                passwordError.classList.add('show');
                isValid = false;
            }

            if (isValid) {
                // Show loading state
                loginBtn.disabled = true;
                loginBtn.textContent = 'ÁôªÂΩï‰∏≠...';

                // Simulate login (replace with actual API call)
                setTimeout(function() {
                    loginBtn.textContent = 'ÁôªÂΩïÊàêÂäüÔºÅ';
                    loginBtn.style.backgroundColor = '#10B981';

                    // Redirect to home page after successful login
                    setTimeout(function() {
                        window.location.href = 'page-È¶ñÈ°µ.html';
                    }, 1000);
                }, 1500);
            }
        });

        // Clear error on input
        emailInput.addEventListener('input', function() {
            this.classList.remove('error');
            emailError.classList.remove('show');
        });

        passwordInput.addEventListener('input', function() {
            this.classList.remove('error');
            passwordError.classList.remove('show');
        });
    </script>
